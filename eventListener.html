<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript DOM</title>
</head>
<body>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nesciunt fugit expedita delectus, aliquid optio veritatis asperiores distinctio sequi voluptatibus tempora eum laborum illum perferendis repellendus deleniti consectetur dignissimos aperiam voluptatem!</p>

    <p id="contoh">Contoh</p>

    <script type="text/javascript">
        document.addEventListener("click", function(){
            document.getElementById("contoh").innerHTML = "Sukses!!!"
        })
    </script>
</body>
</html>
