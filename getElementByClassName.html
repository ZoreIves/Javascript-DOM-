<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript DOM</title>
</head>
<body>
    <input type="text" name="" class="middle" id="ndepan" value="Catur"><br>
    <input type="text" name="" class="middle" id="nbelakang" value="Hidayat"><br>
    <input type="text" name="" class="middle" id="hobby" value="Menyelam"><br>

    <button type="button" onclick=running()>Submit</button>

    <script type="text/javascript">
        function running(){
            console.log(document.getElementsByClassName("middle"));
        }
    </script>
</body>
</html>
