<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript DOM</title>
</head>
<body>
    <h2>Href Location</h2>

    <p id="href"> </p>
    <button onclick=href()>View Href</button>

    <script type="text/javascript">
        function href(){
            let x = location.href;
            document.getElementById("href").innerHTML = x;
        }
    </script>
</body>
</html>
