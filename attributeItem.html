<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript DOM</title>
</head>
<body>
    <button type="button" name="button" onclick=run()>Tombol</button>
    <p id="para">Attribute</p>

    <script type="text/javascript">
        function run(){
            let a = document.getElementsByTagName("button")[0];
            let b = a.attributes.item(2).name;

            document.getElementById("para").innerHTML = b;
        }
    </script>
    
</body>
</html>
