<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick=tombol() name="button">Tombol</button>
    <br><br>

    <input type="button" value="Javascript">

    <script type="text/javascript">
        function tombol(){
            let a = document.getElementsByTagName("input")[0]
            a.attributes.removeNamedItem("value");
            a.attributes.removeNamedItem("type");
        }

    </script>
</body>
</html>
