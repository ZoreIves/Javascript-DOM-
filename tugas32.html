<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript DOM</title>   
</head>
<body>
    <input type="text" name="" id="ndepan" value="Rina"><br>
    <input type="text" name="" id="nbelakang" value="Pratiwi"><br>
    <input type="text" name="" id="hobby" value="Menyelam"><br>

    <button type="button" onclick=running()>Submit</button>

    <script type="text/javascript">
        function running(){
            console.log(document.getElementById("ndepan"));
            console.log(document.getElementById("nbelakang"));
            console.log(document.getElementById("hobby"));
        }
    </script>
</body>
</html>
