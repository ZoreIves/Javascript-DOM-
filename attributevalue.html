<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript DOM</title>
</head>
<body>
    <button type="button" onclick=tombol() name="klik"> Tombol </button>
    <p id="para">Javascript</p>

    <script type="text/javascript">
        function tombol(){
            let a = document.getElementsByTagName("button")[0];
            let b = a.attributes[2].value

            document.getElementById("para").innerHTML = b;
        }
    </script>
</body>
</html>
