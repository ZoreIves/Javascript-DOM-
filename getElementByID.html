<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript DOM</title>
</head>
<body>
    <input type="text" name="" id="namadepan" value="Rina"><br>
    <input type="text" name="" id="namabelakang" value="Pratiwi"><br>

    <button type="button" name="button" onclick=running()>Run</button>
    <script type="text/javascript">
        function running(){
            console.log(document.getElementById("namadepan"));
            console.log(document.getElementById("namabelakang"));
        }
    </script>
</body>
</html>
