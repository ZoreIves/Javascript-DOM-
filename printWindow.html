<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript DOM</title>
</head>
<body>
    <h2>Fungsi Window Print</h2>
    <p>Perintah cetak pada javascript</p>

    <button onclick=cetak()>Print</button>

    <script type="text/javascript">
        function cetak(){
            window.print();
        }
    </script>
</body>
</html>
