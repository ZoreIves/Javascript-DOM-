<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascrip DOM</title>    
</head>
<body>
    <p>textbox akan berubah saat dilakukan key key Event</p>

    This Keypress : <input type="text" onkeypress="keyEvent(this)"><br>
    This Keydown : <input type="text" onkeydown="keyEvent(this)"><br>
    This Keyup : <input type="text" onkeyup="keyEvent(this)"><br>


    <script type="text/javascript" src="keyEvent.js"></script>
</body>
</html>
