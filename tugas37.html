<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript</title>
</head>
<body>
    <button type="button" onclick=tombol() name="button">Jalankan</button><br><br>
    <hr>
    Attribut <b>getNamedItem()</b> : 
    <p id="item">Contoh</p>
    <hr>
    Attribut <b>name()</b> : 
    <p id="name">Contoh</p>
    <hr>
    Attribut <b>length()</b>
    <p id="length">Contoh</p>

    <script type="text/javascript">
        function tombol(){
            let item = document.getElementsByTagName("button")[0];
            let getItem = item.attributes.item(1).value
            let name = item.attributes.item("type").name;
            let length = item.attributes.length;

            document.getElementById("item").innerHTML = getItem;
            document.getElementById("name").innerHTML = name;
            document.getElementById("length").innerHTML = length;
            
        }
    </script>
</body>
</html>
