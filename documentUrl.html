<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript DOM</title>
</head>
<body>
    <button type="button" onclick=url()>Click Me!</button>
    <p id="url">URL</p>

    <script type="text/javascript">
        function url(){
            let a = document.documentURI;
            document.getElementById("url").innerHTML = a;
        }
    </script>
</body>
</html>
