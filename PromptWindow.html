<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript DOM</title>
</head>
<body>
    <h2>Prompt Window</h2>

    <button onclick=promptWindow()>Click Me!</button>
    <p id="jawaban"> </p>

    <script type="text/javascript">
        function promptWindow(){
            let tanya = prompt("Nama Lu Siapa bro?")
            if(prompt != null){
                document.getElementById("jawaban").innerHTML = "Hallo " + tanya + ", gimana kabar lu?";
            }
        }
    </script>
</body>
</html>
